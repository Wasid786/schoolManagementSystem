<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website with Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Navbar styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 12px 20px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.3s ease;
    }

    .navbar .nav-links a:hover {
      color: #f0c040;
    }

    /* Mobile menu toggle */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      .navbar .nav-links {
        display: none;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 10px;
      }

      .navbar .nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    /* Content to show the effect */
    .content {
      padding: 20px;
    }

    .content h1 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar Start -->
  <nav class="navbar">
    <div class="logo">MyWebsite</div>
    <div class="menu-toggle" id="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="nav-links" id="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
  <!-- Navbar End -->

  <div class="content">
    <h1>Welcome to the Website</h1>
    <p>This is a sample page with a persistent navigation bar on top.</p>
  </div>

  <script>
    // JavaScript for mobile menu toggle
    const toggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    toggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  </script>

</body>
</html>
